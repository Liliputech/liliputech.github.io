<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MuseomixGo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false"
	     renderer="logarithmicDepthBuffer: true; precision: medium;"
	     arjs="trackingMethod: best; sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-assets>
	<img id="mapmarker" src="mapmarker.png">
      </a-assets>
      <a-image
	name="grandbi"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86646981; longitude: 2.35538723;"
	position="0 55 0"/>
      <a-image
	name="MoulinACafe"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86659939; longitude: 2.35549188;"
	position="0 70 0"/>
      <a-image
	name="Pile"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86604390; longitude: 2.35555288;"
	position="0 70 0"/>
      <a-image
	name="Phonographe"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86638952; longitude: 2.35595438;"
	position="0 70 0"/>
      <a-image
	name="PresseMarioni"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86674288; longitude: 2.35614018;"
	position="0 70 0"/>
      <a-image
	name="Jacquard"
	src="#mapmarker"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86672293; longitude: 2.35572420;"
	position="0 90 0"/>
      <a-nft
	type="nft"
	url="https://liliputech.github.io/museomixprisme"
	smooth="true"
	smoothCount="10"
	smoothTolerance=".01"
	smoothThreshold="5"
	>
	<a-text
	  value="Ceci est un prisme!"
	  scale="120 120 120">
	</a-text>
      </a-nft>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
