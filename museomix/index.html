<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MuseomixGo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: false;"
      >
      <a-assets>
	<img id="mapmarker" src="mapmarker.png">
      </a-assets>

      <a-image
	name="grandbi"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.86646981; longitude: 2.35538723;"
	/>
      <a-image
	name="grandbi"
	src="velo.png"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86646981; longitude: 2.35538723;"
	/>
      <a-text
        value="Le Vélocipède"
        look-at="[gps-camera]"
        scale="120 120 120"
	gps-entity-place="latitude: 48.86646981; longitude: 2.35538723;"
	/>

      <a-image
	name="tableau"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.866900350; longitude: 2.356209020;"
	position="0 70 0"
	/>
      <a-image
	src="tableau.png"
        look-at="[gps-camera]"
        scale="5 5 5"
	gps-entity-place="latitude: 48.866900350; longitude: 2.356209020;"
	position="0 70 0"
	/>
      <a-text
	value="Le tableau animé"
	look-at="[gps-camera]"
	scale="120 120 120"
	gps-entity-place="latitude: 48.866900350; longitude: 2.356209020;"
	position="0 70 0"
	/>

      <a-image
	name="MoulinACafe"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.86659939; longitude: 2.35549188;"
	/>
      <a-image
	name="cafe"
	src="cafe.png"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86659939; longitude: 2.35549188;"
	/>
      <a-text
        value="Le Moulin à café"
        look-at="[gps-camera]"
        scale="120 120 120"
	gps-entity-place="latitude: 48.86659939; longitude: 2.35549188;"
	/>

      <a-image
	name="Phonographe"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.86638952; longitude: 2.35595438;"
	/>
      <a-image
	name="Phonographe"
	src="phono.png"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86638952; longitude: 2.35595438;"
	/>
      <a-text
        value="Phonographe"
        look-at="[gps-camera]"
        scale="120 120 120"
	gps-entity-place="latitude: 48.86638952; longitude: 2.35595438;"
	/>

      <a-image
	name="Jacquard"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.86672293; longitude: 2.35572420;"
	/>
      <a-image
	name="Jacquard"
	src="jacquard.png"
	look-at="[gps-camera]"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86672293; longitude: 2.35572420;"
	/>
      <a-text
        value="Metier à tisser Jaquard"
        look-at="[gps-camera]"
        scale="120 120 120"
	gps-entity-place="latitude: 48.86672293; longitude: 2.35572420;"
	/>

      <a-image
	name="TestTextile"
	src="#mapmarker"
	scale="20 20 20"
	gps-entity-place="latitude: 48.867119250; longitude: 2.355189870;"
	/>
      <a-text
        value="Test Salle Textile"
        look-at="[gps-camera]"
        scale="120 120 120"
	gps-entity-place="latitude: 48.867119250; longitude: 2.355189870;"
	/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
