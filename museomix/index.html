<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MuseomixGo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;">
      <a-assets>
	<img id="mapmarker" src="mapmarker.png">
      </a-assets>
      <a-image
	src="#mapmarker"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86725; longitude: 2.35498;">
      </a-image>
      <a-image
	src="#mapmarker"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86702; longitude: 2.35534;">
      </a-image>
      <a-image
	id="pendule"
	src="#mapmarker"
	scale="5 5 5"
	gps-entity-place="latitude: 48.86597; longitude: 2.35505;">
      </a-image>
      <a-nft
	type="nft"
	url="velo"
	smooth="true"
	smoothCount="10"
	smoothTolerance=".01"
	smoothThreshold="5"
	>
	<a-text value="Ceci est un Grand-Bi!" />
      </a-nft>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
